<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Twibbon KonvaJS</title>
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
::selection { background-color: #E13300; color: white; }
::-moz-selection { background-color: #E13300; color: white; }
body, html {
overflow: hidden;
overscroll-behavior: none; 
}
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;        
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
.box {
background-color: #f0f0f2;
position: relative;
overflow: hidden;
width: 100%;
aspect-ratio: 1/1;
}
.box img  {
position: absolute;
top: 50%;
left: 50%;
-webkit-transform: translate(-50%,-50%);
-ms-transform: translate(-50%,-50%);
transform: translate(-50%,-50%);
width: 100%;
aspect-ratio: 1/1;
-o-object-fit:cover;
object-fit:cover;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>
</head>
<body>
<main>
<h1>Twibbon KonvaJS</h1>
<p><iframe class="box" src="twibbon" frameborder="0" loading="lazy" allowfullscreen></iframe></p> 
<h1>Tutorial:</h1>
<p>1. Klik "<strong>Pilih Foto</strong>" <i class="fa fa-image"></i></p>
<p>2. Pilih "<strong>Pilih Bingkai</strong>" Anda <i class="fa fa-object-group"></i></p>
<p>3. Selanjutnya klik "<strong>Download</strong>" <i class="fa fa-download"></i></p>
<p>4. "<strong>Bagikan</strong>" ke media sosial Anda <i class="fa fa-share-alt"></i></p>
<p>5. Selesai.</p>
</main>
</body>
</html>
